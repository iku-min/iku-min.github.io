<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <title>iku-min.github.io</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a3e8de34a0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <h2>iku-min</h2>
        <h2>SNS</h2>
        <ul>
          <li v-for="item in sns">
            <label>
              <span>
                <a v-bind:href="item.url"><i v-bind:class="item.icon"></i>{{ item.text }}</a>
              </span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          sns: [
            { text: "Twitter", url:"http://twitter.com/", icon:"fa-brands fa-twitter-square"},
            { text: "LinkedIn", url:"https://www.linkedin.com/", icon:"fa-brands fa-linkedin" },
            { text: "Note", url:"https://note.com/", icon:"fa-solid fa-note" }
          ]
        }
      })
    </script>
  </body>
</html>
